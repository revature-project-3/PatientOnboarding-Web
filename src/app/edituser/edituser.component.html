<div class="modal-header">
  <h4 class="modal-title">Edit personal info</h4>
  <!-- <button type="button" class="close" aria-label="Close"
     (click)="modalService.dismiss('Cross click')">
    </button> -->
</div>
<div class="modal-body">
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="modal-boy">
      <div class="container">
        <div class="row">
          <div class="form-group">
            <label for="firstName">Full Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="fullName"
            />
          </div>
          <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input
              type="text"
              class="form-control"
              formControlName="address1"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="birthday">Date of Birth</label>
            <input
              type="text"
              class="form-control"
              formControlName="birthday"
            />
          </div>
          <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input
              type="text"
              class="form-control"
              formControlName="address2"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
            />
          </div>
          <div class="form-group">
              <label for="phonenumber">Home Phone</label>
              <input
                type="text"
                class="form-control"
                formControlName="phonenumber"
              />
            </div>

        </div>
        <div class="row">
            <div class="form-group">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="city"
                  style="margin-top: 3px;"
                />
              </div>
          <div class="state">
              <label>State</label>
              <br>
              <select formControlName="state" id="stateSelector">
                <option *ngFor="let state of states" [ngValue]="state" >{{state}}</option>
              </select>
            </div>
          <div class="form-group">
              <label for="zipcode">Zip</label>
              <input
                type="text"
                class="form-control"
                formControlName="zipcode"
              />
            </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" [disabled]="!myForm.valid">
        Submit Form
      </button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="modalService.dismiss('Close clicked')">
    Cancel
  </button>
</div>
